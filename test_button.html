    <button class="cop">Copy</button>
    
    <script>
(function() {
        $(".cop").on("click", function() {
      
          var $this = $(this),
              oldText = $this.text();
      
          $this.text("Copied");
          $this.attr("disabled", "disabled");
      
          setTimeout(function() {
            $this.text(oldText);
            $this.removeAttr("disabled");
          }, 2000);
      
        });
      })();
</script>
